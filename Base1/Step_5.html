<!DOCTYPE html>
<html>

<head>
    <title>Step 5</title>
    <meta charset="UTF-8">
</head>

<body>
    <form>
        <label for="first_number">first number : </label>
        <input type="text" id="first_number" name="first_number" />
        <br/>
        <label for="second_number">second number : </label>
        <input type="text" id="second_number" name="second_number" />
        <br/>
        <button id="validate" name="validate">validate</button>
    </form>
    <script>
        var b = document.getElementById("validate");

        function calculate(first_number, second_number) {
            var first_number = document.getElementById("first_number").value;
            var second_number = document.getElementById("second_number").value;
            var mult = (first_number * second_number);
            document.write('the Multiplication of ' + first_number + ' and ' + second_number + ' is : ' + mult);
            // event.preventDefault(); //to stop page from loading;
        }

        b.addEventListener("click", calculate);
    </script>
</body>

</html>
