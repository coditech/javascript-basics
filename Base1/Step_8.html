<!DOCTYPE html>
<html>

<head>
    <title>Step 8</title>
    <meta charset="UTF-8">
</head>

<body>
    <form>
        <label for="age">your age : </label>
        <input type="text" id="age" name="age" />
        <br/>
        <button id="validate" name="validate">validate</button>
    </form>
    <script>
        var b = document.getElementById('validate');

        function validate() {

            var age = document.getElementById('age').value;
            if (age > 18) {
                document.write('you are over 18');
            } else {
                document.write('you are under 18');
            }
        }
        b.addEventListener('click', validate);
    </script>
</body>

</html>
