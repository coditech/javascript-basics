<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Step 1</title>
</head>

<body>
  <img src="images/image1.jpg" id="image1" />

  <script>
    function handler() {
      this.src = 'images/image1_2.jpg';
    }
    var image = document.querySelector("#image1");
    image.addEventListener('mouseover', handler);
  </script>
</body>

</html>
