<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Step 3</title>
</head>

<body>
  <form>
    <label for="name">Your name : </label>
    <input type="text" name="name" value="" id="name" />
  </form>
  <script>
    document.write('<div id="dv"></div>');
    var dv = document.getElementById("dv");
    i = document.getElementById("name");
    i.addEventListener("keyup", catsh)

    function catsh() {
      dv.innerHTML = i.value;
    }
  </script>
</body>

</html>
