<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Step 4</title>
</head>

<body>
  <form>
    <label for="name">Your name : </label>
    <input type="text" name="name" value="Doe" id="name" />
    <label for="surname">Your surname : </label>
    <input type="text" name="surname" value="John" id="surname" />
    <label for="city">Your city : </label>
    <input type="text" name="city" value="New York" id="city" />
    <button type="button" name="button">Reset</button>
  </form>
  <script>
    var n = document.getElementById("name");
    var surname = document.getElementById("surname");
    var city = document.getElementById("city");
    var b = document.querySelector("button");
    b.addEventListener("click", res);

    function res() {
      // var result = window.prompt('yes/no');
      if (confirm("Do you want to reset the values?: ")) {
        reset();
      }
    }

    function reset() {
      n.value = "";
      surname.value = "";
      city.value = "";
    }
  </script>
</body>

</html>
