<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Step 5</title>
</head>

<body>
  <div class="container">
    <img src="images/image1.jpg" id="image1" />
    <img src="images/image2.jpg" id="image2" />
    <img src="images/image3.jpg" id="image3" />
    <img src="images/image4.jpg" id="image4" />
    <img src="images/image5.jpg" id="image5" />
  </div>

  <script>
    for (let i = 1; i <= 5; i++) {
      let image = document.querySelector("#image" + i);
      image.addEventListener('mouseover', function () {
        image.src = "images/image" + i + "_2.jpg"
      });
    }
  </script>
</body>

</html>
