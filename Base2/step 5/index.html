<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Step 5</title>
</head>

<body>
  <div class="container">
    <img src="images/image1.jpg" id="image1" />
    <img src="images/image2.jpg"  id="image2" />
    <img src="images/image3.jpg"  id="image3" />
    <img src="images/image4.jpg"  id="image4" />
    <img src="images/image5.jpg"  id="image5" />
  </div>
</body>
<script type="text/javascript">

  function changeImageIn(x) {
    let change = x.target.src.slice(0, x.target.src.length - 4) + "_2.jpg";
    x.target.src = change;
  }

  function changeImageOut(x) {
    let change = x.target.src.slice(0, x.target.src.length - 6) + ".jpg";
    x.target.src = change;
  }



  document.getElementById('image1').addEventListener("mouseover", changeImageIn);
  document.getElementById('image2').addEventListener("mouseover", changeImageIn);
  document.getElementById('image3').addEventListener("mouseover", changeImageIn);
  document.getElementById('image4').addEventListener("mouseover", changeImageIn);
  document.getElementById('image5').addEventListener("mouseover", changeImageIn);
  document.getElementById('image1').addEventListener("mouseout", changeImageOut);
  document.getElementById('image2').addEventListener("mouseout", changeImageOut);
  document.getElementById('image3').addEventListener("mouseout", changeImageOut);
  document.getElementById('image4').addEventListener("mouseout", changeImageOut);
  document.getElementById('image5').addEventListener("mouseout", changeImageOut);
</script>

</html>
