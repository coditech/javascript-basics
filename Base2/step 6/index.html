<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Step 6</title>
  </head>
  <body>
    <div class="container">
      <img src="images/image1.jpg" onmouseover="changeImageIn(this)" onmouseout="changeImageOut(this)" id="image1" />
      <img src="images/image2.jpg" onmouseover="changeImageIn(this)" onmouseout="changeImageOut(this)" id="image2" />
      <img src="images/image3.jpg" onmouseover="changeImageIn(this)" onmouseout="changeImageOut(this)" id="image3" />
      <img src="images/image4.jpg" onmouseover="changeImageIn(this)" onmouseout="changeImageOut(this)" id="image4" />
      <img src="images/image5.jpg" onmouseover="changeImageIn(this)" onmouseout="changeImageOut(this)" id="image5" />
    </div>
  </body>
  <script type="text/javascript">
    function changeImageIn(x) {
      let change = x.src.slice(0, x.src.length - 4) + "_2.jpg";
      x.src = change;
    }

    function changeImageOut(x) {
      let change = x.src.slice(0, x.src.length - 6) + ".jpg";
      x.src = change;
    }
  </script>
</html>
