<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Step 1</title>
</head>

<body>
  <img src="images/image1.jpg" id="image1" onmouseover="changeImageIn(this)" onmouseout="changeImageOut(this)" />
</body>
<script type="text/javascript">
  let img1 = document.getElementById('image1');

  function changeImageIn(x) {
    img1.style = "border:3px solid red";
  }

  function changeImageOut(x) {
    img1.style = "";
  }
</script>

</html>
